   <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <!-- Hidden input for ScheduleId -->
    <input type="hidden" name="ID" [(ngModel)]="objservice.bsData.ScheduleId">
    
    <!-- BusId Input -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-bus" aria-hidden="true"></i>
          </div>
        </div>
        <input name="BusId"
               #BusId="ngModel"
               [(ngModel)]="objservice.bsData.BusId"
               placeholder="BusId"
               class="form-control"
               required>
      </div>
      <!-- Validation message for BusId -->
      <div *ngIf="BusId.invalid && (BusId.dirty || BusId.touched)" class="text-danger">
        <div *ngIf="BusId.errors">
          BusId is required.
        </div>
      </div>
    </div>
  
    <!-- Departure Time Input -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </div>
        </div>
        <input name="DepartureTime"
               #DepartureTime="ngModel"
               [(ngModel)]="objservice.bsData.DepartureTime"
               placeholder="Departure Time (HH:mm:ss)"
               class="form-control"
               type="time"
               required>
      </div>
      <!-- Validation message for DepartureTime -->
      <div *ngIf="DepartureTime.invalid && (DepartureTime.dirty || DepartureTime.touched)" class="text-danger">
        <div *ngIf="DepartureTime.errors">
          Departure Time is required.
        </div>
      </div>
    </div>
  
    <!-- Arrival Time Input -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </div>
        </div>
        <input name="ArrivalTime"
               #ArrivalTime="ngModel"
               [(ngModel)]="objservice.bsData.ArrivalTime"
               placeholder="Arrival Time (HH:mm:ss)"
               class="form-control"
               type="time"
               required>
      </div>
      <!-- Validation message for ArrivalTime -->
      <!-- Similar structure for other input fields -->
    </div>
  
    <!-- Fare Input -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-money" aria-hidden="true"></i>
          </div>
        </div>
        <input name="Fare"
               #Fare="ngModel"
               [(ngModel)]="objservice.bsData.Fare"
               placeholder="Fare"
               class="form-control"
               required>
      </div>
      <!-- Validation message for Fare -->
      <!-- Similar structure for other input fields -->
    </div>
  
    <!-- Submit Button -->
    <div class="form-group">
      <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">
        <i class="fa fa-database"></i> Insert/Update Bus Schedule
      </button>
    </div>
  </form>
